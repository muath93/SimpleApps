<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pipboy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-light mt-1">
            <!-- <div class="collapse navbar-collapse" id="mainNav"> -->

            <ul class="nav nav-gab text-lg nav-edge">
                <li class="nav-item active">
                    <a href="./index.html" class="nav-link"> Stat </a>
                </li>

                <li class="nav-item">
                    <a href="./inv.html" class="nav-link"> Inv </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link"> Data </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link"> Map </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link"> radio </a>
                </li>
            </ul>
            <!-- </div> -->
        </nav>

    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs mt-4 ml-5 text-md">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab" role="tab">
                            Status
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">
                            Special
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">
                            Perks
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel">
                        <div class="center-image">
                            <!-- <video autoplay loop muted src="./img/BAmx2L5jC2f5OMso6Ee8tzy2WF8jUFFHvR9hXnIK.mp4" alt=""> -->
                            <img src="./img/valut-boy.png" alt="valut">
                        </div>

                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="stat-bar-pos w-60"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="stat-bar-pos w-40"></div>
                                    </div>
                                </div>

                                <div class="col-6">

                                </div>

                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="stat-bar-pos w-10"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="stat-bar-pos"></div>
                                    </div>
                                </div>

                                <div class="col-6">

                                </div>

                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="stat-bar-pos w-50"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="stat-bar-pos w-20"></div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row stat-numbers">
                            <div class="col-2 transparent"></div>
                            <div class="col-2 icon-lg">
                                <img src="./img/gun.png" class="img-responsive" alt="gun">
                            </div>
                            <div class="col-1">
                                <div class="icon-sm">
                                    <i class="fas fa-crosshairs"></i>
                                </div>
                                <div class="pointes">18</div>
                            </div>
                            <div class="col-1 transparent"></div>
                            <div class="col-2 icon-lg">
                                <img src="./img/Helmet.png" class="img-responsive" alt="helmet">
                            </div>
                            <div class="col-1">
                                <div class="icon-sm">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <div class="pointes">21</div>
                            </div>
                            <div class="col-1">
                                <div class="icon-sm">
                                    <i class="fas fa-radiation"></i>
                                </div>
                                <div class="pointes">9</div>
                            </div>



                            <div class="col-2 transparent"></div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="special" role="tabpanel">
                        Special
                    </div>
                    <div class="tab-pane fade" id="perks" role="tabpanel">
                        Perks
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

        <div class="pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6 level">
                    Level 1
                    <span class="level-content">

                    </span>
                    <div class="level-progress"></div>

                </div>
                <div class="col-3 text-right">
                    AP 50/50
                </div>
            </div>
        </div>

    </footer>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./JS/main.js"></script>
</body>

</html>
